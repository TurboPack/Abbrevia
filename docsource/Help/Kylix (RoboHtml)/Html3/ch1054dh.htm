  <H1>
   TAbArchive.Mode</H1>
  <P>
   <A HREF="ch104l45.htm">TAbArchive</A></P><PRE><CODE><B>property</B> Mode : Word</CODE></PRE><P>
   Stores the file open mode of the attached archive.</P>
  <P>
   Mode can be set to any of the file mode constants (fmOpenRead, 
   fmOpenWrite, etc.) defined in the SysUtils unit.</P>
  <P>
   See also: <A HREF="ch101rhh.htm">Create</A>, <A HREF="ch101lpp.htm">CreateFromStream</A>

   TAbArchiveItem.DiskPath</H1>
  <P>
   <A HREF="ch10348d.htm">TAbArchiveItem</A></P><PRE><CODE><B>property</B> DiskPath : <B>string</B></CODE></PRE><P>
   The path information of a file that is to be stored in the archive.</P>

   DiskPath is obtained by extracting the path information from DiskFileName.</P>

  <H1>
   TAbCabArchive.HasNext</H1>
  <P>
   <A HREF="ch107k2t.htm">TAbCabArchive</A></P><PRE><CODE><B>property</B> HasNext : Boolean</CODE></PRE><P>
   Indicates whether the last file in the cabinet spans into the next 
   cabinet of a set.</P>
  <P>
   If HasNext is True, then the current cabinet is part of a spanned 
   cabinet set, and its last folder continues into the next cabinet.

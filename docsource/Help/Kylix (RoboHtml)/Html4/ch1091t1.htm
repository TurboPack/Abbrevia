  <H1>
   TAbArchive.LogFile</H1>
  <P>
   <A HREF="ch104l45.htm">TAbArchive</A></P><PRE><CODE><B>property</B> LogFile : <B>string</B></CODE></PRE><P>
   Specifies the text file to use for logging.</P>
  <P>
   LogFile specifies the text file that will receive the log entries 
   during archiving operations if logging has been enabled.</P>
  <P>
   If the text file does not exist, it will be created.</P>
  <P>
   See also: <A HREF="ch104o6f.htm">Logging</A>

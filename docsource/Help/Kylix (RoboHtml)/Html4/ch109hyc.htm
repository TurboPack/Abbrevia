  <H1>
   TAbArchive.Load</H1>
  <P>
   <A HREF="ch104l45.htm">TAbArchive</A></P><PRE><CODE><B>procedure</B> Load;</CODE></PRE><P>
   Loads an existing archive.</P>
  <P>
   Load first clears the contents of the TAbArchive, and then loads the 
   TAbArchive from the File or Stream specified during Create.</P>
